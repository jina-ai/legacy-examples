!Flow
pods:
  splitter:
    uses: yaml/craft-index.yml
    parallel: $PARALLEL
    read_only: true
  encoder:
    uses: yaml/encode.yml
    parallel: $PARALLEL
    timeout_ready: 60000
    read_only: true
  chunk_indexer:
    uses: yaml/index-chunk.yml
    shards: $SHARDS
    separated_workspace: true
  doc_indexer:
    uses: yaml/index-doc.yml
    needs: splitter
  join_all:
    uses: _merge
    needs: [doc_indexer, chunk_indexer]
    read_only: true
